database_options:
## If to create user then set CREATE_USER: "YES" or "NO"
   create_user: "NO"
   db_user: "oracle"
   db_group: "oinstall"
## If to create VG or LVM then set CREATE_VG_LVM: "YES" or "NO"
   # create VG
   create_vg: "NO"
   vg_disk: "/dev/xvdd"
   lvg_ora: "VG_ORA"
   # create LVM for all FS
   create_lvm: "YES"
## mp is a MOUNT POINT AND FS
   create_fs: "YES"
   mp_root: "/oracle"
   mp_root_size: "10g"
   mp_dbbase: "/oracle/DBBASE"
   mp_dbhome: "/oracle/DB/19"
   mp_dbhome_size: "80g"
   mp_inventory: "/oracle/oraInventory"
   mp_dbstage: "/oracle/stage"
   mp_dbstage_size: "80g"
## Set FS permissions: "YES" or "NO"
   fs_perm_set: "NO"
## Database INFORMATIONS: "YES" or "NO"
   dg_name_data: "DATA"
   db_name_log: "REDO"
   db_name_arc: "FRA"
   db_sys_pwd: "Dqm50vnc"
   db_system_pwd: "Dqm50vnc"
   db_name: "DB_NAME"
   db_unique_name: "UNIQUE"
## If to copy BINARIO from origem running script ansible to SERVER then set COPY_BIN: "YES" or "NO"
   copy_bin: "YES"
   orig_bin: "/home/repo/installer/database/linux19c/LINUX.X64_193000_db_home.zip"
   dest_name_bin: "LINUX.X64_193000_db_home.zip"
## If to copy PATCH from origem running script ansible to SERVER then set COPY_PATCH: "YES" or "NO"
   copy_patch: "YES"
   orig_patch: "/home/repo/installer/database/linux19c/p32218454_190000_Linux-x86-64.zip"
   dest_name_patch: "p32218454_190000_Linux-x86-64.zip"
   patch_number: "32218454"
## Upgrade OPATCH before install db  YES or NO , if apply patch set OPATCH is "YES"
   copy_opatch: "YES"
   orig_opatch: "/home/repo/installer/database/linux19c/p6880880_190000_Linux-x86-64.zip"
   dest_name_opatch: "p6880880_190000_Linux-x86-64.zip"
## OBS: If not copy but install set dest_name_bin , dest_name_patch and mp_dbstage to name and FS on files saved on SERVER
## If to apply patch on installation process then set APPLY_PATCH: "YES" or "NO"
   apply_patch: "YES"
## if to install prereq oracle package then set INST_PREREQ: "YES" or "NO"
   inst_prereq: "NO"
   copy_prereq: "NO"  # Only if copy package RPM from other location to SERVER
   orig_prereq: "/home/repo/installer/database/linux19c/oracle-database-preinstall-19c-1.0-1.el8.x86_64.rpm"
   dest_name_preinstall: "oracle-database-preinstall-19c-1.0-1.el8.x86_64.rpm"
## If to install package CVUQDISK
   install_cvuqdisk: "NO"
   #orig_cvu: "/home/repo/installer/database/linux19c/cvuqdisk-1.0.10-1.rpm"
   dest_name_cvuqdisk: "cvuqdisk-1.0.10-1.rpm"
## Disable SELinux: "YES" or "NO"
   selinux: "NO"
