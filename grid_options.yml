grid19c_restart:
## If to create user then set CREATE_USER: "YES" or "NO"
   create_user: "YES"
   grid_user: "oracle"
   grid_group: "oinstall"
   asm_osoper: "oinstall"
   asm_osdba: "oinstall"
   asm_osasm: "oinstall"
## If to create VG or LVM then set CREATE_VG_LVM: "YES" or "NO"
   # create VG
   create_vg: "NO"
   vg_disk: "/dev/xvde"
   lvg_ora: "VG_ORA"
   # create LVM for all FS
   create_lvm: "YES"
## If to create FILESYSTEM then set CREATE_FS: "YES" or "NO"
## mp is a MOUNT POINT AND FS
   create_fs: "YES"
   mp_root: "/oracle"
   mp_root_size: "10g"
   mp_gridbase: "/oracle/BASE"
   mp_gridhome: "/oracle/GRID/19"
   mp_gridhome_size: "80g"
   mp_inventory: "/oracle/oraInventory"
   mp_gridstage: "/oracle/stage"
   mp_gridstage_size: "80G"
## Set FS permissions: "YES" or "NO"
   fs_perm_set: "YES"
## GRID ASM INFORMATIONS: "YES" or "NO"
   disk_set_perm: "YES"
   asm_dsk_str: "/dev/xv*"
   asm_fisical_disk: "/dev/xvdd"
   dg_name: "DATA"
   asm_sys_pwd: "Dqm50vnc"
   asm_system_pwd: "Dqm50vnc"
   asm_sysmon_pwd: "Dqm50vnc"
   asm_FilterDriver: "FALSE"  # TRUE OR FALSE
## If to copy BINARIO from origem running script ansible to SERVER then set COPY_BIN: "YES" or "NO"
   copy_bin: "YES"
   orig_bin: "/home/repo/installer/database/linux19c/LINUX.X64_193000_grid_home.zip"
   dest_name_bin: "LINUX.X64_193000_grid_home.zip"
## If to copy PATCH from origem running script ansible to SERVER then set COPY_PATCH: "YES" or "NO"
   copy_patch: "YES"
   orig_patch: "/home/repo/installer/database/linux19c/p31750108_190000_Linux-x86-64.zip"
   dest_name_patch: "p31750108_190000_Linux-x86-64.zip"
   patch_number: "31750108"
## Upgrade OPATCH before install GRID  YES or NO , if apply patch set OPATCH is "YES"
   copy_opatch: "YES"
   orig_opatch: "/home/repo/installer/database/linux19c/p6880880_190000_Linux-x86-64.zip"
   dest_name_opatch: "p6880880_190000_Linux-x86-64.zip"
## OBS: If not copy but install set dest_name_bin , dest_name_patch and mp_gridstage to name and FS on files saved on SERVER
## If to apply patch on installation process then set APPLY_PATCH: "YES" or "NO"
   apply_patch: "YES"
## if to install prereq oracle package then set INST_PREREQ: "YES" or "NO"
   inst_prereq: "YES"
   copy_prereq: "YES"  # Only if copy package RPM from other location to SERVER
   orig_prereq: "/home/repo/installer/database/linux19c/oracle-database-preinstall-19c-1.0-1.el7.x86_64.rpm"
   dest_name_preinstall: "oracle-database-preinstall-19c-1.0-1.el7.x86_64.rpm"
## If to install package CVUQDISK
   install_cvuqdisk: "YES"
   #orig_cvu: "/home/repo/installer/database/linux19c/cvuqdisk-1.0.10-1.rpm"
   dest_name_cvuqdisk: "cvuqdisk-1.0.10-1.rpm"
## RUN CLUSTER VERIFY BEFORE ?  If the Linux 8 set to NO if the Oracle verion more than 19.7
   cluster_verify: "NO"
